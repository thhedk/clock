<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>One Second on a Clock — 1B FPS Playback (Local Start)</title>
  <style>
    html, body { height: 100%; }
    body {
      margin: 0;
      background: #0b0b0b;
      color: #e6e6e6;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    header { padding: 12px 16px; text-align: center; color: #d6d6d6; font-size: clamp(14px, 2.5vw, 18px); }
    .sub { color:#9b9b9b; font-size: clamp(12px, 2.1vw, 15px); }

    main {
      position: relative; min-height: calc(100dvh - 96px); display: grid; place-items: center; overflow: hidden; padding: 8px 8px 72px;
    }

    .clock { width: min(90vmin, 1200px); height: min(90vmin, 1200px); display: block; }

    footer {
      position: fixed; left: 0; right: 0; bottom: 0; padding: calc(10px + env(safe-area-inset-bottom)) 16px 12px 16px;
      text-align: center; color: #bdbdbd; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: clamp(12px, 2.3vw, 16px);
      white-space: pre-line; background: linear-gradient(to top, rgba(11,11,11,0.95), rgba(11,11,11,0.0)); z-index: 10;
    }

    .finished { color: #8fe88f; font-family: ui-sans-serif, system-ui, sans-serif; font-size: clamp(12px, 2.2vw, 16px); margin-top: 8px; text-align: center; }
  </style>
</head>
<body>
  <header>
    One second on a clock, filmed at 1 billion fps and played back at 30 fps.
    <br><span id="hdrText" class="sub">(Starting Oct 19, 2025, 13:47 — Europe/Copenhagen)</span>
    <div id="countdown" class="sub"></div>
  </header>

  <main>
    <svg class="clock" viewBox="0 0 400 400" preserveAspectRatio="xMidYMid meet" aria-label="1B FPS playback clock (fixed local start)">
      <circle cx="200" cy="200" r="195" fill="#0f0f0f" stroke="#1e1e1e" stroke-width="2"/>
      <circle cx="200" cy="200" r="150" fill="none" stroke="#2a2a2a" stroke-width="1" opacity="0.7"/>
      <g stroke="#cfcfcf">
        <line x1="200" y1="36" x2="200" y2="56" stroke-width="2" />
        <g transform="rotate(6,200,200)"><line x1="200" y1="36" x2="200" y2="56" stroke-width="2"/></g>
      </g>
      <g id="hand" transform="rotate(0,200,200)">
        <line x1="200" y1="200" x2="200" y2="60" stroke="#ededed" stroke-width="3" stroke-linecap="round"/>
        <line x1="200" y1="200" x2="200" y2="260" stroke="#d2d2d2" stroke-width="2" stroke-linecap="round" opacity="0.75"/>
      </g>
      <circle cx="200" cy="200" r="5" fill="#e6e6e6"/>
    </svg>

    <div id="finished" class="finished"></div>
  </main>

  <footer id="deg">Angle: 0.000000000000 of 6°</footer>

  <script>
    // Config: 1s recorded at 1e9 fps, played at 30 fps → ~33,333,333,333 ms (~385.8 days)
    const FPS_RECORD   = 1_000_000_000;
    const FPS_PLAYBACK = 30;
    const REAL_SECONDS = 1;
    const DURATION = REAL_SECONDS * (FPS_RECORD / FPS_PLAYBACK) * 1000;

    // Local start: 19/10-25 13:47 (Europe/Copenhagen). Use LOCAL constructor to avoid DST math mistakes.
    const START = new Date(2025, 9, 19, 13,56, 0, 0).getTime(); // months are 0-based; 9 = October
    const END = START + DURATION;

    const hand  = document.getElementById('hand');
    const degEl = document.getElementById('deg');
    const finEl = document.getElementById('finished');
    const hdrEl = document.getElementById('hdrText');
    const cdEl  = document.getElementById('countdown');

    function fmtCountdown(ms){
      if (ms <= 0) return '';
      const s = Math.floor(ms/1000);
      const d = Math.floor(s/86400);
      const h = Math.floor((s%86400)/3600);
      const m = Math.floor((s%3600)/60);
      const sec = s%60;
      return `Starts in ${d}d ${h}h ${m}m ${sec}s`;
    }

    function frame() {
      const now = Date.now();

      if (now < START) {
        hdrEl.textContent = '(Starting Oct 19, 2025, 13:47 — Europe/Copenhagen)';
        cdEl.textContent  = fmtCountdown(START - now);
      } else {
        hdrEl.textContent = '(Started Oct 19, 2025, 13:47 — Europe/Copenhagen)';
        cdEl.textContent  = '';
      }

      const progress = (now < START) ? 0 : (now > END) ? 1 : (now - START) / DURATION;
      const angle = 6 * progress;

      hand.setAttribute('transform', `rotate(${angle},200,200)`);
      degEl.textContent = `Angle: ${angle.toFixed(12)} of 6°`;

      if (now >= END) {
        finEl.textContent =
          'Finished! Duration 277,777 hours = 386 days.
' +
          'If I published the video on Blu-ray, it would be 121 TB —
' +
          'that’s 2,420 Blu-ray discs, taking up about 34 meters on the old movie shelf.';
        return; // stop loop
      }
      requestAnimationFrame(frame);
    }

    requestAnimationFrame(frame);
  </script>
</body>
</html>
