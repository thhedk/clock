<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Clock Finish Test — last 10s</title>
  <style>
    html, body { height:100%; }
    body { margin:0; background:#0b0b0b; color:#e6e6e6; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    header { padding:16px; text-align:center; font-size:clamp(14px,2.5vw,18px); color:#d6d6d6; }
    .sub    { color:#9b9b9b; margin-top:4px; }
    main { display:grid; place-items:center; min-height:calc(100dvh - 120px); padding:8px 8px 80px; }
    .clock { width:min(90vmin, 1200px); height:min(90vmin,1200px); display:block; }
    .big   { font-size: clamp(24px,5vw,48px); text-align:center; color:#e0e0e0; margin-top:12px; font-variant-numeric: tabular-nums; }
    footer { position:fixed; left:0; right:0; bottom:0; padding:calc(10px + env(safe-area-inset-bottom)) 16px 14px; text-align:center; color:#bdbdbd; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; background: linear-gradient(to top, rgba(11,11,11,.95), rgba(11,11,11,0)); }
    .finished { color:#8fe88f; text-align:center; margin-top:10px; white-space:pre-line; }
  </style>
</head>
<body>
  <header>
    One second on a clock, filmed at 1 billion fps and played back at 30 fps.
    <div id="hdr" class="sub">(Finish test: last 10 seconds)</div>
    <div id="cd" class="big"></div>
  </header>

  <main>
    <svg class="clock" viewBox="0 0 400 400" preserveAspectRatio="xMidYMid meet" aria-label="finish test">
      <circle cx="200" cy="200" r="195" fill="#0f0f0f" stroke="#1e1e1e" stroke-width="2"/>
      <circle cx="200" cy="200" r="150" fill="none" stroke="#2a2a2a" stroke-width="1" opacity="0.7"/>
      <g stroke="#cfcfcf">
        <line x1="200" y1="36" x2="200" y2="56" stroke-width="2"/>
        <g transform="rotate(6,200,200)"><line x1="200" y1="36" x2="200" y2="56" stroke-width="2"/></g>
      </g>
      <g id="hand" transform="rotate(0,200,200)">
        <line x1="200" y1="200" x2="200" y2="60" stroke="#ededed" stroke-width="3" stroke-linecap="round"/>
        <line x1="200" y1="200" x2="200" y2="260" stroke="#d2d2d2" stroke-width="2" stroke-linecap="round" opacity="0.75"/>
      </g>
      <circle cx="200" cy="200" r="5" fill="#e6e6e6"/>
    </svg>
    <div id="fin" class="finished"></div>
  </main>

  <footer id="deg">Angle: 0.000000000000 of 6°</footer>

  <script>
    // --- Constants (real project numbers) ---
    const FPS_RECORD   = 1_000_000_000;
    const FPS_PLAYBACK = 30;
    const REAL_SECONDS = 1;
    const DURATION = REAL_SECONDS * (FPS_RECORD / FPS_PLAYBACK) * 1000; // ≈33,333,333,333 ms

    // --- Finish test: show only the last 10s of that giant duration ---
    const TEST_WINDOW_MS = 10_000;
    const END   = Date.now() + TEST_WINDOW_MS;   // ends ~10s from page load
    const START = END - DURATION;                // back-compute start so we're at the end

    // --- Elements ---
    const hand = document.getElementById('hand');
    const degEl= document.getElementById('deg');
    const finEl= document.getElementById('fin');
    const hdrEl= document.getElementById('hdr');
    const cdEl = document.getElementById('cd');

    // Helpers
    const pad = n => String(n).padStart(2,'0');
    function fmtCountdown(ms){
      if (ms <= 0) return '00:00';
      const s = Math.ceil(ms/1000);
      return `${pad(Math.floor(s/60))}:${pad(s%60)}`;
    }

    let finished = false;

    function update(now){
      if (finished) return;

      // Countdown text (big and obvious)
      const left = END - now;
      cdEl.textContent = (left > 0) ? `Ends in ${fmtCountdown(left)}` : 'Ends in 00:00';

      // Progress & angle (mapped to the full long duration)
      const progress = (now <= START) ? 0 : (now >= END) ? 1 : (now - START) / DURATION;
      const angle = 6 * progress;
      hand.setAttribute('transform', `rotate(${angle},200,200)`);
      degEl.textContent = `Angle: ${angle.toFixed(12)} of 6°`;

      // Finish screen
      if (now >= END) {
        finished = true;
        hdrEl.textContent = '(Finished)';
        finEl.textContent =
          'Finished! Duration 277,777 hours = 386 days.\n' +
          'If I published the video on Blu-ray, it would be 121 TB —\n' +
          'that’s 2,420 Blu-ray discs, taking up about 34 meters on the old movie shelf.';
      }
    }

    // rAF loop + interval safety (background throttling)
    function raf(){ update(Date.now()); if (!finished) requestAnimationFrame(raf); }
    requestAnimationFrame(raf);
    const iv = setInterval(() => { update(Date.now()); if (finished) clearInterval(iv); }, 200);
    setTimeout(() => update(Date.now()), TEST_WINDOW_MS + 1200); // hard-stop guard
  </script>
</body>
</html>
